{% extends 'smsApp/base.html' %}
{% block tittle %} Delete Group {% endblock %}
{% block content %}
<div class="container">

    <div class="row">

        <div class="col-sm-12">
            <form action="" method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete {{object.group_name}} Group</legend>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit">
                        Yes, Delete
                    </button>
                    <a class="btn btn-secondary" href="{% url 'group-detail' object.id%}">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
