{% extends 'smsApp/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Groups {% endblock %}
{% block content %}
<div class="container">


    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Group</th>
                    <th scope="col" class="text-right">
                        <a href="{% url 'create-group' %}" ><i class="fa fa-plus text-info">New</i></a>
                    </th>

                </tr>
                </thead>
                <tbody>
                {% for group in groups %}
                <tr class="clickable-row table-row" data-href-template="#"
                    onclick="window.location.assign('{% url 'group-detail' group.id %}');">
                    <th scope="row">{{ group.id }}</th>
                    <td colspan="2" scope="colgroup" >{{ group.group_name }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>


</div>


{% endblock %}
