{% extends 'smsApp/base.html' %}
{% block tittle %} Delete Contact {% endblock %}
{% block content %}
<div class="container">

    <div class="row">

        <div class="col-sm-12">
            <form action="" method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Delete {{ object.first_name}} {{object.last_name}} ({{object.phone_number}})
                    </legend>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit">
                        Yes, Delete
                    </button>
                    <a class="btn btn-secondary" href="{% url 'contact-detail' object.id%}">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
